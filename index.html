<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Creator</title>
</head>
<body>
    <h1>API Creator</h1>

    <!-- Category Create -->
    <h2>Create Category</h2>
    <form id="createCategoryForm">
        <label for="categoryName">Category Name:</label>
        <input type="text" id="categoryName" name="name" required><br><br>
        <button type="submit">Create Category</button>
    </form>
    <br>

    <!-- Product Create -->
    <h2>Create Product</h2>
    <form id="createProductForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="name" required><br><br>
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="price" required><br><br>
        <label for="productCategory">Category ID:</label>
        <input type="number" id="productCategory" name="category_id" required><br><br>
        <button type="submit">Create Product</button>
    </form>
    <br>

    <!-- Attribute Create -->
    <h2>Create Attribute</h2>
    <form id="createAttributeForm">
        <label for="attributeName">Attribute Name:</label>
        <input type="text" id="attributeName" name="name" required><br><br>
        <button type="submit">Create Attribute</button>
    </form>
    <br>

    <!-- Product Image Upload -->
    <h2>Upload Product Image</h2>
    <form id="uploadProductImageForm" enctype="multipart/form-data">
        <label for="productID">Product ID:</label>
        <input type="number" id="productID" name="product_id" required><br><br>
        <label for="productImage">Product Image:</label>
        <input type="file" id="productImage" name="image" accept="image/*" required><br><br>
        <button type="submit">Upload Image</button>
    </form>

    <script>
        const baseUrl = "http://3.68.167.84:8000";

        // Create Category
        document.getElementById('createCategoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('categoryName').value;

            const response = await fetch(`${baseUrl}/createcategory`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name })
            });

            const data = await response.json();
            alert(JSON.stringify(data));
        });

        // Create Product
        document.getElementById('createProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const category_id = document.getElementById('productCategory').value;

            const response = await fetch(`${baseUrl}/createproduct`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, price, category_id })
            });

            const data = await response.json();
            alert(JSON.stringify(data));
        });

        // Create Attribute
        document.getElementById('createAttributeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('attributeName').value;

            const response = await fetch(`${baseUrl}/createattribute`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name })
            });

            const data = await response.json();
            alert(JSON.stringify(data));
        });

        // Upload Product Image
        document.getElementById('uploadProductImageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const product_id = document.getElementById('productID').value;
            const image = document.getElementById('productImage').files[0];

            const formData = new FormData();
            formData.append('product_id', product_id);
            formData.append('image', image);

            const response = await fetch(`${baseUrl}/createproductimage`, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            alert(JSON.stringify(data));
        });
    </script>
</body>
</html>
