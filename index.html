<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        form {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, button {
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Upload Product Image</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="product_id">Product ID:</label>
        <input type="number" id="product_id" name="product_id" placeholder="Enter product ID" required>

        <label for="is_primary">Is Primary Image:</label>
        <select id="is_primary" name="is_primary" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>

        <label for="image">Choose Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            // Form ma'lumotlarini to'plash
            const formData = new FormData();
            formData.append("product_id", document.getElementById("product_id").value);
            formData.append("is_primary", document.getElementById("is_primary").value);
            formData.append("image", document.getElementById("image").files[0]);

            try {
                // APIga so'rov yuborish
                const response = await fetch("http://3.68.167.84:8000/product-images", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    alert("Image uploaded successfully:\n" + JSON.stringify(result, null, 2));
                } else {
                    const error = await response.json();
                    alert("Error uploading image:\n" + error.error);
                }
            } catch (error) {
                alert("Failed to upload image:\n" + error.message);
            }
        });
    </script>

</body>
</html>
